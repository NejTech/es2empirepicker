<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ES2 Empire Picker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal"><strong>ES2 Empire Picker</strong></h5>
        <a class="p-2 text-dark" href="https://github.com/NejTech/es2empirepicker">Source code on Github</a>
    </div>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <p class="lead">Randomly choose an empire to play, with the option to veto the ones you don't want to play.
            Perfect for all your newbie friends, or if you <em>really</em> don't want anyone to get Cravers. &#128527;
        </p>
    </div>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">

                    <ul class="list-group w-100">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="nakalimCheck">
                                <label class="form-check-label" for="nakalimCheck">Nakalim</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="umbralChoirCheck">
                                <label class="form-check-label" for="umbralChoirCheck">Umbral Choir</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="hisshoCheck">
                                <label class="form-check-label" for="hisshoCheck">Hissho</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="vaultersCheck" checked>
                                <label class="form-check-label" for="vaultersCheck">Vaulters</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="sophonsCheck" checked>
                                <label class="form-check-label" for="sophonsCheck">Sophons</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="craversCheck">
                                <label class="form-check-label" for="craversCheck">Cravers</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="lumerisCheck" checked>
                                <label class="form-check-label" for="lumerisCheck">Lumeris</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="vodyaniCheck" checked>
                                <label class="form-check-label" for="vodyianiCheck">Vodyani</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="unitedEmpireCheck" checked>
                                <label class="form-check-label" for="unitedEmpireCheck">United Empire</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="horatioCheck" checked>
                                <label class="form-check-label" for="horatioCheck">Horatio</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="riftbornCheck" checked>
                                <label class="form-check-label" for="riftbornCheck">Riftborn</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="unfallenCheck" checked>
                                <label class="form-check-label" for="unfallenCheck">Unfallen</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
                    <button type="button" class="btn btn-primary btn-lg m-3" id="randomEmpirePickButton">Pick a random empire</button>
                    <button type="button" class="btn btn-secondary btn-lg m-3" id="singleDraftPickButton">Single draft</button>
                </div>
            </div>

            <div class="modal fade" id="randomEmpireModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Your pick</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <h1 id="randomEmpireResult">Cravers</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="singleDraftModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Your picks</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <h1 id="singleDraftResult1" class="my-1">Cravers</h1>
                            or
                            <h1 id="singleDraftResult2" class="my-1">Cravers</h1>
                            or
                            <h1 id="singleDraftResult3" class="my-1">Cravers</h1>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        function getSelectedEmpires() {
            selectedEmpires = [];
            if ($('#nakalimCheck').is(':checked')) {
                selectedEmpires.push('Nakalim');
            }
            if ($('#umbralChoirCheck').is(':checked')) {
                selectedEmpires.push('Umbral Choir');
            }
            if ($('#hisshoCheck').is(':checked')) {
                selectedEmpires.push('Hissho');
            }
            if ($('#vaultersCheck').is(':checked')) {
                selectedEmpires.push('Vaulters');
            }
            if ($('#sophonsCheck').is(':checked')) {
                selectedEmpires.push('Sophons');
            }
            if ($('#craversCheck').is(':checked')) {
                selectedEmpires.push('Cravers');
            }
            if ($('#lumerisCheck').is(':checked')) {
                selectedEmpires.push('Lumeris');
            }
            if ($('#vodyaniCheck').is(':checked')) {
                selectedEmpires.push('Vodyani');
            }
            if ($('#unitedEmpireCheck').is(':checked')) {
                selectedEmpires.push('United Empire');
            }
            if ($('#horatioCheck').is(':checked')) {
                selectedEmpires.push('Horatio');
            }
            if ($('#riftbornCheck').is(':checked')) {
                selectedEmpires.push('Riftborn');
            }
            if ($('#unfallenCheck').is(':checked')) {
                selectedEmpires.push('Unfallen');
            }

            return selectedEmpires;
        }

        $('#randomEmpirePickButton').click(function() {
            
            possibleEmpires = getSelectedEmpires();
            $('#randomEmpireResult').text(possibleEmpires[Math.floor(Math.random() * possibleEmpires.length)]);

            $('#randomEmpireModal').modal('show');
        });

        $('#singleDraftPickButton').click(function() {
            possibleEmpires = getSelectedEmpires();

            result1 = Math.floor(Math.random() * possibleEmpires.length);
            $('#singleDraftResult1').text(possibleEmpires[result1]);
            possibleEmpires.splice(result1, 1);

            result2 = Math.floor(Math.random() * possibleEmpires.length);
            $('#singleDraftResult2').text(possibleEmpires[result2]);
            possibleEmpires.splice(result2, 1);

            result3 = Math.floor(Math.random() * possibleEmpires.length);
            $('#singleDraftResult3').text(possibleEmpires[result3]);
            possibleEmpires.splice(result3, 1);

            $('#singleDraftModal').modal('show');
        });

        
    </script>
</body>

</html>
