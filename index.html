<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ES2 Empire Picker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal"><strong>ES2 Empire Picker</strong></h5>
        <a class="p-2 text-dark" href="https://github.com/NejTech/es2empirepicker.github.io">Source code on Github</a>
    </div>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <p class="lead">Randomly choose an empire to play, with the option to veto the ones you don't want to play.
            Perfect for all your newbie friends, or if you <em>really</em> don't want anyone to get Cravers. &#128527;
        </p>
    </div>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">

                    <ul class="list-group w-100">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="nakalimCheck">
                                <label class="form-check-label" for="nakalimCheck">Nakalim</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="umbralChoirCheck">
                                <label class="form-check-label" for="umbralChoirCheck">Umbral Choir</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="hisshoCheck">
                                <label class="form-check-label" for="hisshoCheck">Hissho</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="vaultersCheck" checked>
                                <label class="form-check-label" for="vaultersCheck">Vaulters</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="sophonsCheck" checked>
                                <label class="form-check-label" for="sophonsCheck">Sophons</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="craversCheck">
                                <label class="form-check-label" for="craversCheck">Cravers</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="lumerisCheck" checked>
                                <label class="form-check-label" for="lumerisCheck">Lumeris</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="vodyianiCheck" checked>
                                <label class="form-check-label" for="vodyianiCheck">Vodyani</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="unitedEmpireCheck" checked>
                                <label class="form-check-label" for="unitedEmpireCheck">United Empire</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="horatioCheck" checked>
                                <label class="form-check-label" for="horatioCheck">Horatio</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="riftbornCheck" checked>
                                <label class="form-check-label" for="riftbornCheck">Riftborn</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="unfallenCheck" checked>
                                <label class="form-check-label" for="unfallenCheck">Unfallen</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
                    <button type="button" class="btn btn-primary btn-lg m-3">Pick a random empire</button>
                    <button type="button" class="btn btn-secondary btn-lg m-3">Single draft</button>
                </div>
            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
